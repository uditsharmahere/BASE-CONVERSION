<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversion Mini Software</title>
    <style>
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #container {
            position: relative;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 500px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        #mascot {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: float 2s ease-in-out infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 90%;
            height: 50px;
            border-radius: 10px;
            border: none;
            margin: 10px 0;
            font-size: 16px;
            padding: 0 15px;
            background: #f0f4f8;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #6a11cb;
            transform: scale(1.02);
        }

        button {
            width: 90%;
            height: 50px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        #RESULT {
            background: #fff2f2;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            text-align: center;
        }

      
        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    
    <div id="container">
        <br><br>

        <h1>Base Conversion Mini Software</h1>
        
        <label for="NUM">Enter Number</label>
        <input id="NUM" type="text" placeholder="Enter number..."  autocomplete="off"/>
        
        <label for="INP1" style="color: black ;">From</label>
        <select id="INP1">
            <option value="bin">Binary</option>
            <option value="octal">Octal</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>

        <label for="INP2" style="color: black ;">To</label>
        <select id="INP2">
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
        
        <button type="button" onclick="con()">Convert</button>

        <label for="RESULT" style="color: black;">Result</label>
        <input id="RESULT" type="text" readonly  />
    </div>

    <script>
        function con() {
            let num = document.getElementById("NUM").value.trim();
            let fromBase = document.getElementById("INP1").value;
            let toBase = document.getElementById("INP2").value;
            let result = '';

            
            if (num === "") {
                document.getElementById("RESULT").value = "Please enter a number.";
                return;
            }

            let decimalNumber;
            if (fromBase === "bin") {
                if (!/^[01]+$/.test(num)) {
                    document.getElementById("RESULT").value = "Invalid Binary Number.";
                    return;
                }
                decimalNumber = parseInt(num, 2);
            } else if (fromBase === "octal") {
                if (!/^[0-7]+$/.test(num)) {
                    document.getElementById("RESULT").value = "Invalid Octal Number.";
                    return;
                }
                decimalNumber = parseInt(num, 8);
            } else if (fromBase === "decimal") {
                if (!/^\d+$/.test(num)) {
                    document.getElementById("RESULT").value = "Invalid Decimal Number.";
                    return;
                }
                decimalNumber = parseInt(num, 10);
            } else if (fromBase === "hexadecimal") {
                if (!/^[0-9A-Fa-f]+$/.test(num)) {
                    document.getElementById("RESULT").value = "Invalid Hexadecimal Number.";
                    return;
                }
                decimalNumber = parseInt(num, 16);
            }

            if (toBase === "binary") {
                result = decimalNumber.toString(2);
            } else if (toBase === "octal") {
                result = decimalNumber.toString(8);
            } else if (toBase === "decimal") {
                result = decimalNumber.toString(10);
            } else if (toBase === "hexadecimal") {
                result = decimalNumber.toString(16);
            }

            
            document.getElementById("RESULT").value = result.toUpperCase();
        }
    </script>
</body>
</html>
